[tool.poetry]
name = "fit_verify_pdf_timestamp"
version = "1.0.0"
description = "FIT Verify PDF Timestamp module provides a graphical interface for verifying the timestamp applied to the PDF report generated by FIT during the acquisition process."
authors = ["FIT Project"]
license = "LGPL-3.0-or-later"
packages = [
    { include = "fit_verify_pdf_timestamp" }
]

include = [
    "fit_assets/templates/*.html",
    "fit_assets/images/logo-640x640.png"
]

[tool.poetry.dependencies]
python = ">=3.11,<3.14"
PySide6 = "6.9.0"
rfc3161ng = "^2.1.3"

fit-cases = {git = "https://github.com/fit-project/fit-cases.git", rev = "main"}


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"